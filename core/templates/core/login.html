{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %} {% endblock %} | Roughy.io</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
	</head>
    <body>
      <div class="w-full flex flex-wrap h-screen">
        <div class="bg-base-dark w-7/12 flex items-center justify-center">
            <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_jcikwtux.json" background="transparent" speed="0.4" style="width: 800px; height: 800px;" loop autoplay></lottie-player>
        </div>
        <div class="bg-base-dark w-5/12 h-full flex py-48 justify-center">
            <form method="POST">
                {% csrf_token %}
                {% for message in messages %}
                <div id="alert-1" class="flex p-4 mb-4 text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
                    <svg aria-hidden="true" class="flex-shrink-0 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Info</span>
                    <div class="ml-3 text-sm font-medium">
                    {{ message }}
                    </div>
                    <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-blue-50 text-blue-500 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 hover:bg-blue-200 inline-flex h-8 w-8 dark:bg-gray-800 dark:text-blue-400 dark:hover:bg-gray-700" aria-label="Close">
                    <span class="sr-only">Close</span>
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                    </button>
                </div>

                <script>
                    // get the close button element
                    const closeButton = document.querySelector('#alert-1 button[aria-label="Close"]');
                  
                    // get the alert element
                    const alertElement = document.querySelector('#alert-1');
                  
                    // add a click event listener to the close button
                    closeButton.addEventListener('click', function() {
                      // hide the alert element
                      alertElement.style.display = 'none';
                    });
                  </script>

                {% endfor %}
                <div class="text-white text-4xl font-bold my-10">
                   <a href="{% url 'core:home' %}">Crypt</a> 
                </div>
                <div class="text-white text-xl mb-5 font-semibold">
                    Welcome Back
                </div>
                <div class="mb-6">
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                    <input type="text" name="username" class="px-5 py-3 rounded-lg w-96 text-base-dark " placeholder="Your username" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" name="password" class="px-5 py-3 rounded-lg w-96 text-base-dark " placeholder="•••••••••" required>
                </div>
                <div class="flex items-start mb-6">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value="" class="px-4 py-4 border-black">
                    </div>
                    <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Keep me Logged in</label>
                </div>
                <button class="px-5 py-3 rounded-lg w-96 bg-base-red text-white font-semibold">Log in</button>
                <p class="text-white mt-4">Didn't have account yet? <a href="{% url 'core:signup' %}" class="text-base-red">Click here</a></p>
            </form>
        </div>
    </div>
    
      
    
    </body>
