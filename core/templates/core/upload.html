{% extends 'core/base.html' %}

{% block title %} Home {% endblock %} 

{% block content %}
<form id="upload-form" action="{% url 'core:upload' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="w-full flex justify-center items-center">
      <div class="w-1/2">
        <label for="file-upload" class="flex justify-center w-full h-96  px-4 transition bg-white border-2 border-gray-300 border-dashed rounded-md appearance-none cursor-pointer hover:border-gray-400 focus:outline-none">
          <span class="flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-600" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
            <span class="font-medium text-gray-600">
                {{ form.file }}
            </span>
          </span>
        </label>
      </div>
    </div>
    <button type="submit" id="submit-button" disabled>Submit</button>
  </form>
  
  <script>
    const fileInput = document.querySelector('input[type="file"]');
    const submitButton = document.querySelector('#submit-button');
  
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        submitButton.disabled = false;
        document.querySelector('#upload-form').submit();
      }
    });
  </script>
  
<style>
    button[type="submit"] {
    display: none;
}
</style>

{% endblock %}
